<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="time.css" />
  </head>

  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-3">
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              data-toggle="dropdown"
            >
              UpComing <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" id="timeList">
              <li id="next_day"><a href="#" id="next_day_a">Next Day</a></li>
              <li id="next_week">
                <a href="#" id="next_week_a">Next week </a>
              </li>
              <li id="next_month">
                <a href="#" id="next_month_a">Next month</a>
              </li>
              <li id="next_threeMonth">
                <a href="#" id="next_threeMonth_a">Next 3 month</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h3 class="display-5" id="upcoming"></h3>
              <p class="lead" id="currentDate"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="time.js"></script>
  </body>
</html>
